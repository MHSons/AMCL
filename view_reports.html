<!doctype html>
<html><head><meta charset="utf-8"><title>View Reports</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header"><h2>View Reports</h2></div>
  <div class="container">
    <div class="nav"><a href="index.html">Home</a> <a href="register_patient.html">Register Patient</a> <a href="admin.html">Admin</a></div>
    <h1>Saved Patients</h1>
    <div id="patients"></div>
  </div>
<script>
function renderPatients(){
  const patients = JSON.parse(localStorage.getItem('patients')||'[]');
  const patientsDiv = document.getElementById('patients');
  if(!patients.length){ patientsDiv.innerHTML='<div class="small">No patients saved</div>'; return; }
  patientsDiv.innerHTML = patients.map(p=>'<div style="padding:8px;border-bottom:1px solid #eee"><strong>'+p.name+'</strong> ('+p.id+') <div class="small">Dept: '+p.department+' | Tests: '+p.tests.length+' | '+new Date(p.created).toLocaleString()+'</div></div>').join('');
}
renderPatients();
</script>
</body></html>
