<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reports</title>
  <style>
    body { background:#121212; color:#e0e0e0; font-family:Arial; padding:20px; }
    h2 { color:#00bcd4; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#1e1e1e; }
    th, td { border:1px solid #444; padding:10px; text-align:left; }
    th { background:#00bcd4; color:#fff; }
  </style>
</head>
<body>
  <h2>All Reports</h2>
  <div id="reportTable"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let reports = JSON.parse(localStorage.getItem("reports")) || [];
      const container = document.getElementById("reportTable");

      if (reports.length === 0) {
        container.innerHTML = "<p>No reports available.</p>";
        return;
      }

      let html = "<table><tr><th>Name</th><th>Age</th><th>Gender</th><th>Department</th><th>Test</th><th>Result</th><th>Date</th></tr>";

      reports.forEach(r => {
        r.results.forEach(res => {
          html += `<tr>
            <td>${r.name}</td>
            <td>${r.age}</td>
            <td>${r.gender}</td>
            <td>${r.department}</td>
            <td>${res.test}</td>
            <td>${res.value}</td>
            <td>${res.date}</td>
          </tr>`;
        });
      });

      html += "</table>";
      container.innerHTML = html;
    });
  </script>
</body>
</html>
