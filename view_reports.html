<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - Alpha Med Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; position: relative; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .header .lab-info { text-align: right; }
    .watermark {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: -1;
    }
    .patient-info, .test-results { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f5f5f5; }
    .footer {
      border-top: 1px solid #000;
      margin-top: 20px;
      padding-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .print-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Report</button>

  <div class="header">
    <canvas id="qrcode"></canvas>
    <div class="lab-info">
      <h2>Alpha Med Lab</h2>
      <p>Trusted Diagnostic Services</p>
      <p>Phone: +92-300-1234567</p>
    </div>
  </div>

  <img src="logo.png" class="watermark" width="300" alt="Lab Logo">

  <div class="patient-info" id="patientInfo"></div>
  <div class="test-results" id="testResults"></div>

  <div class="footer">
    <p>This report is computer generated and valid without signature.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    // Get sampleNo from query
    const urlParams = new URLSearchParams(window.location.search);
    const sampleNo = urlParams.get('sample');

    const patients = JSON.parse(localStorage.getItem('patients_data') || '[]');
    const patient = patients.find(p => p.sampleNo === sampleNo);

    if (patient) {
      // Patient info
      document.getElementById('patientInfo').innerHTML = `
        <h3>Patient Information</h3>
        <p><strong>Sample No:</strong> ${patient.sampleNo}</p>
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>Age/Gender:</strong> ${patient.age} / ${patient.gender}</p>
        <p><strong>Phone:</strong> ${patient.phone}</p>
        <p><strong>Address:</strong> ${patient.address}</p>
        <p><strong>Department:</strong> ${patient.department}</p>
      `;

      // Test results table
      let testHTML = `
        <h3>Test Results</h3>
        <table>
          <thead>
            <tr>
              <th>Test Name</th>
              <th>Parameter</th>
              <th>Normal Range</th>
              <th>Result</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
      `;
      patient.tests.forEach(t => {
        testHTML += `
          <tr>
            <td>${t.name}</td>
            <td>${t.parameter}</td>
            <td>${t.normalMin} - ${t.normalMax} ${t.unit}</td>
            <td>${t.result || '-'}</td>
            <td>${t.description || 'Standard clinical interpretation available.'}</td>
          </tr>
        `;
      });
      testHTML += "</tbody></table>";
      document.getElementById('testResults').innerHTML = testHTML;

      // QR code generate
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: `Alpha Med Lab | Report | Sample No: ${patient.sampleNo}`,
        size: 100
      });
    } else {
      document.body.innerHTML = "<h2>‚ùå Report not found.</h2>";
    }
  </script>
</body>
</html>
