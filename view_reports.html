<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reports - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .report-container {
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border: 1px solid #444;
      border-radius: 8px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.9;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      width: 350px;
      z-index: 0;
    }
    .report-content {
      position: relative;
      z-index: 1;
    }
    .qr {
      float: left;
      margin-right: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #2c2c2c;
      color: #eee;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body onload="loadReport()">

  <div class="report-container">
    <img src="logo.png" class="logo" alt="Lab Logo">
    <img src="logo.png" class="watermark" alt="Lab Watermark">

    <div class="report-content">
      <canvas id="qr-code" class="qr"></canvas>

      <h2>AlphaMed Clinical Laboratory</h2>
      <p><strong>Patient Report</strong></p>
      <hr>

      <p><b>ID:</b> <span id="pid"></span></p>
      <p><b>Name:</b> <span id="pname"></span></p>
      <p><b>Age:</b> <span id="age"></span></p>
      <p><b>Gender:</b> <span id="gender"></span></p>
      <p><b>Department:</b> <span id="department"></span></p>

      <h3>Test Results</h3>
      <table>
        <thead>
          <tr>
            <th>Test</th>
            <th>Parameter</th>
            <th>Result</th>
            <th>Normal Range</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>

      <hr>
      <p><i>Report generated by AlphaMed Clinical Laboratory</i></p>
    </div>
  </div>

  <script>
    function loadReport(){
      let patients = JSON.parse(localStorage.getItem("patients") || "[]");
      let index = localStorage.getItem("currentPatientIndex");
      if(index === null){
        document.body.innerHTML = "<h2 style='color:red;'>No report found!</h2>";
        return;
      }
      let p = patients[index];

      document.getElementById("pid").innerText = p.id;
      document.getElementById("pname").innerText = p.name;
      document.getElementById("age").innerText = p.age;
      document.getElementById("gender").innerText = p.gender;
      document.getElementById("department").innerText = p.department;

      document.getElementById("results").innerHTML = (p.results || []).map(r => `
        <tr>
          <td>${r.testName}</td>
          <td>${r.parameter}</td>
          <td>${r.result}</td>
          <td>${r.normal}</td>
        </tr>
      `).join("");

      // Generate QR Code
      let qrData = `Patient ID: ${p.id}
Name: ${p.name}
Age: ${p.age}
Gender: ${p.gender}
Department: ${p.department}
Tests: ${(p.results || []).map(r => `${r.testName}=${r.result}`).join(", ")}`;

      new QRious({
        element: document.getElementById("qr-code"),
        size: 120,
        value: qrData
      });

      window.print();
    }
  </script>

</body>
</html>
