<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manage Users</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Manage Users</h2>
    <form id="formU">
      <input id="uName" placeholder="username" required>
      <select id="uRole"><option value="admin">admin</option><option value="tech">tech</option></select>
      <button type="submit" class="btn">Add</button>
    </form>
    <div id="listUsers"></div>
  </div>

  <script>
    const listUsers = document.getElementById('listUsers');
    function render(){
      const users = JSON.parse(localStorage.getItem('lab_users')||'[]');
      listUsers.innerHTML = users.length ? users.map(u=>`<div class="list-item">${u.username} - ${u.role}</div>`).join('') : '<div class="small">No users</div>';
    }
    document.getElementById('formU').addEventListener('submit', function(e){
      e.preventDefault();
      const un = document.getElementById('uName').value.trim();
      const ur = document.getElementById('uRole').value;
      const users = JSON.parse(localStorage.getItem('lab_users')||'[]');
      users.push({username:un, role:ur});
      localStorage.setItem('lab_users', JSON.stringify(users));
      this.reset();
      render();
    });
    render();
  </script>
</body>
</html>
