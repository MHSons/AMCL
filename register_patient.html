<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Patient - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Patient Registration</p>
  </div>

  <!-- Register Form -->
  <div class="container">
    <h2>Patient Information</h2>
    <form onsubmit="return registerPatient(event)">
      <label for="pname">Patient Name</label>
      <input type="text" id="pname" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="department">Department</label>
      <select id="department" required>
        <option value="">--Select Department--</option>
        <option>Hematology</option>
        <option>Biochemistry</option>
        <option>Microbiology</option>
        <option>Histopathology</option>
        <option>Molecular Biology</option>
      </select>

      <button type="submit" style="margin-top:12px;">âœ… Register</button>
    </form>
  </div>

  <script>
    function registerPatient(e){
      e.preventDefault();
      let patients = JSON.parse(localStorage.getItem("patients") || "[]");

      let id = "P" + (patients.length + 1).toString().padStart(4,"0");
      let name = document.getElementById("pname").value.trim();
      let age = document.getElementById("age").value;
      let gender = document.getElementById("gender").value;
      let department = document.getElementById("department").value;

      patients.push({id, name, age, gender, department});
      localStorage.setItem("patients", JSON.stringify(patients));

      alert("Patient Registered Successfully! ID: " + id);
      e.target.reset();
    }
  </script>

</body>
</html>
