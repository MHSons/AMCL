<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register Patient - Alpha Med Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small adjustments for selection list */
    #tests-list { max-height: 300px; overflow:auto; border:1px solid #ddd; padding:8px; }
    #tests-list label { display:block; margin-bottom:6px; }
    .small { font-size:0.9em; color:#555; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Register New Patient</h1>

    <form id="patientForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <!-- ✅ FIXED Department Dropdown -->
      <label for="department">Department</label>
      <select id="department" required>
        <option value="">-- Select Department --</option>
      </select>

      <div id="tests-list"></div>

      <button type="submit">Register Patient</button>
    </form>
  </div>

  <!-- ✅ Ensure correct script order -->
  <script src="tests.js"></script>
  <script>
    // Populate departments from tests.js
    const deptSelect = document.getElementById('department');

    function populateDepartments() {
      departments.forEach(dept => {
        const option = document.createElement("option");
        option.value = dept.id;
        option.textContent = dept.name;
        deptSelect.appendChild(option);
      });
    }

    populateDepartments();
  </script>
  <script src="script.js"></script>
</body>
</html>
