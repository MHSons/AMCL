<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Patient Registration for AlphaMed Clinical Laboratory">
  <title>Patient Registration - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html">Admin</a>
    <a href="reception.html">Reception</a>
    <a href="technician.html">Technician</a>
    <a href="view_reports.html">View Reports</a>
  </nav>
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Patient Registration</p>
  </div>

  <div id="message" class="message" aria-live="polite"></div>

  <div class="container">
    <h2>Register Patient</h2>
    <form id="registerForm" class="form-row">
      <div class="col">
        <label for="sampleNo">Sample No</label>
        <input type="text" id="sampleNo" required aria-required="true">
      </div>
      <div class="col">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" required aria-required="true">
      </div>
      <div class="col">
        <label for="age">Age</label>
        <input type="number" id="age" required aria-required="true" min="1">
      </div>
      <div class="col">
        <label for="gender">Gender</label>
        <select id="gender" required aria-required="true">
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col">
        <label for="department">Department(s)</label>
        <select id="department" multiple size="5" aria-label="Select Department(s)" required>
          <option value="">-- Select Department(s) --</option>
        </select>
      </div>
      <div class="col">
        <label for="test">Test(s)</label>
        <select id="test" multiple size="5" aria-label="Select Test(s)" required>
          <option value="">-- Select Test(s) --</option>
        </select>
      </div>
      <button type="submit" class="submit-button" aria-label="Register Patient">Register</button>
    </form>
  </div>

  <script type="module" src="register.js"></script>
  <script type="module" src="nav.js"></script>
</body>
</html>
