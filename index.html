<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Med Lab - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      border-radius: 0 0 50% 50% / 10%;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 250px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #007bff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Alpha Med Lab</h1>
    <p>Fast, Reliable & Accurate Laboratory Services</p>
    <a href="login.html">
      <button style="margin-top:20px; padding:10px 20px; font-size:1em; border:none; border-radius:5px; background:#fff; color:#007bff; cursor:pointer;">
        🔐 Login
      </button>
    </a>
  </div>

  <div class="cards">
    <div class="card">
      <h3>👨‍⚕️ Admin</h3>
      <p>Manage users, settings, and reports.</p>
    </div>
    <div class="card">
      <h3>💁 Reception</h3>
      <p>Register patients and generate slips.</p>
    </div>
    <div class="card">
      <h3>🔬 Technician</h3>
      <p>Add test results and view reports.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Alpha Med Lab | All Rights Reserved</p>
  </div>
</body>
</html>
