<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Settings | AlphaMed Clinical Laboratory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      margin: 0;
      color: #111;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      color: #1e3a8a;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background: #1e3a8a; }
    .logo-preview {
      text-align: center;
      margin-top: 10px;
    }
    .logo-preview img {
      max-height: 100px;
      border-radius: 8px;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Lab Settings</h2>

    <label>Laboratory Name</label>
    <input type="text" id="labName" placeholder="e.g. AlphaMed Clinical Laboratory">

    <label>Email</label>
    <input type="email" id="labEmail" placeholder="e.g. amcl@gmail.com">

    <label>WhatsApp Number</label>
    <input type="text" id="labWhatsApp" placeholder="e.g. 0339-8067880">

    <label>Upload Logo</label>
    <input type="file" id="logoFile" accept="image/*">

    <div class="logo-preview" id="logoPreview"></div>

    <button onclick="saveSettings()">Save Settings</button>
    <a href="dashboard.html" class="back">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedUser') || 'null');
    if(!user){ alert('Please login first!'); window.location.href='index.html'; }
    if(user.role !== 'admin'){ alert('Only Admin can access this page'); window.location.href='dashboard.html'; }

    const nameInput = document.getElementById('labName');
    const emailInput = document.getElementById('labEmail');
    const whatsappInput = document.getElementById('labWhatsApp');
    const logoInput = document.getElementById('logoFile');
    const logoPreview = document.getElementById('logoPreview');

    function loadSettings(){
      const s = JSON.parse(localStorage.getItem('labSettings') || '{}');
      if(s.labName) nameInput.value = s.labName;
      if(s.labEmail) emailInput.value = s.labEmail;
      if(s.labWhatsApp) whatsappInput.value = s.labWhatsApp;
      if(s.logo){
        logoPreview.innerHTML = `<img src="${s.logo}" alt="Lab Logo">`;
      }
    }

    logoInput.addEventListener('change', function(){
      const file = this.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e){
          logoPreview.innerHTML = `<img src="${e.target.result}" alt="Logo Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveSettings(){
      const data = {
        labName: nameInput.value.trim(),
        labEmail: emailInput.value.trim(),
        labWhatsApp: whatsappInput.value.trim(),
        logo: logoPreview.querySelector('img') ? logoPreview.querySelector('img').src : ''
      };
      localStorage.setItem('labSettings', JSON.stringify(data));
      alert('Settings saved successfully!');
    }

    loadSettings();
  </script>

</body>
</html>
