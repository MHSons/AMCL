<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Settings for AlphaMed Clinical Laboratory">
  <title>Settings - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register_patient.html">Register Patient</a>
    <a href="admin.html">Admin</a>
    <a href="reception.html">Reception</a>
    <a href="technician.html">Technician</a>
    <a href="view_reports.html">View Reports</a>
  </nav>
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>System Settings</p>
  </div>

  <div id="message" class="message" aria-live="polite"></div>

  <div class="container">
    <h2>Lab Settings</h2>
    <form id="settingsForm" class="form-row">
      <div class="col">
        <label for="labName">Lab Name</label>
        <input type="text" id="labName" required aria-required="true">
      </div>
      <div class="col">
        <label for="labAddress">Address</label>
        <input type="text" id="labAddress" required aria-required="true">
      </div>
      <div class="col">
        <label for="labPhone">Phone</label>
        <input type="text" id="labPhone" required aria-required="true" pattern="\+?\d{10,15}">
      </div>
      <button type="submit" class="submit-button" aria-label="Save Lab Settings">Save Settings</button>
    </form>
  </div>

  <div class="container">
    <h2>Change Password</h2>
    <form id="passwordForm" class="form-row">
      <div class="col">
        <label for="oldPass">Old Password</label>
        <input type="password" id="oldPass" required aria-required="true">
      </div>
      <div class="col">
        <label for="newPass">New Password</label>
        <input type="password" id="newPass" required aria-required="true" minlength="8">
      </div>
      <div class="col">
        <label for="confirmPass">Confirm New Password</label>
        <input type="password" id="confirmPass" required aria-required="true">
      </div>
      <button type="submit" class="submit-button" aria-label="Update Password">Update Password</button>
    </form>
  </div>

  <script type="module" src="settings.js"></script>
  <script type="module" src="nav.js"></script>
</body>
</html>
