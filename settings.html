<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadSettings()">

  <!-- Header -->
  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>System Settings</p>
  </div>

  <!-- Message Area -->
  <div id="message" class="message"></div>

  <!-- Settings Form -->
  <div class="container">
    <h2>Lab Settings</h2>
    <form onsubmit="return saveSettings(event)">
      <label for="labName">Lab Name</label>
      <input type="text" id="labName" required aria-required="true">

      <label for="labAddress">Address</label>
      <input type="text" id="labAddress" required aria-required="true">

      <label for="labPhone">Phone</label>
      <input type="text" id="labPhone" required aria-required="true" pattern="\+?\d{10,15}">

      <button type="submit" class="submit-button" aria-label="Save Lab Settings">Save Settings</button>
    </form>
  </div>

  <!-- Change Password -->
  <div class="container">
    <h2>Change Password</h2>
    <form onsubmit="return changePassword(event)">
      <label for="oldPass">Old Password</label>
      <input type="password" id="oldPass" required aria-required="true">

      <label for="newPass">New Password</label>
      <input type="password" id="newPass" required aria-required="true" minlength="8">

      <label for="confirmPass">Confirm New Password</label>
      <input type="password" id="confirmPass" required aria-required="true">

      <button type="submit" class="submit-button" aria-label="Update Password">Update Password</button>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
