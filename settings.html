<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Site Settings</h2>
    <p class="small">Lightweight settings for demo front-end. Replace with server-driven settings for production.</p>
    <form id="settingsForm">
      <label>Lab Name</label>
      <input id="labName" placeholder="Alpha Diagnostic Lab">
      <label>Primary Color</label>
      <input id="primaryColor" type="color" value="#0b6ea8">
      <div style="margin-top:12px;">
        <button class="btn" type="submit">Save</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('settingsForm').addEventListener('submit', function(e){
      e.preventDefault();
      const labName = document.getElementById('labName').value.trim();
      const color = document.getElementById('primaryColor').value;
      localStorage.setItem('lab_settings', JSON.stringify({labName, color}));
      alert('Settings saved in localStorage (demo). Reload page to see persisted values where implemented.');
    });
  </script>
</body>
</html>
