<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Med Lab - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>System Settings</h1>

    <form id="settingsForm">
      <label for="labName">Lab Name</label>
      <input type="text" id="labName" placeholder="Enter lab name">

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter lab address">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <button type="submit">Save Settings</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("settingsForm");

    // Load saved settings
    window.onload = () => {
      const settings = JSON.parse(localStorage.getItem("labSettings")) || {};
      document.getElementById("labName").value = settings.labName || "";
      document.getElementById("address").value = settings.address || "";
      document.getElementById("phone").value = settings.phone || "";
      document.getElementById("email").value = settings.email || "";
    };

    // Save settings
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const settings = {
        labName: document.getElementById("labName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
      };
      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("Settings saved successfully!");
    });
  </script>
</body>
</html>
