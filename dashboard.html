<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | AlphaMed Clinical Laboratory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      margin: 0;
      color: white;
      min-height: 100vh;
    }
    .box {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { color: #1e3a8a; margin-bottom: 20px; }
    .links a {
      display: block;
      margin: 8px 0;
      background: #2563eb;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
    .links a:hover { background: #1e3a8a; }
    button {
      margin-top: 20px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Welcome to AlphaMed Dashboard</h2>
    <div class="links" id="menuLinks"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedUser') || 'null');
    if(!user){ alert('Please login first!'); window.location.href='index.html'; }

    const links = {
      admin: [
        ['add-patient.html','Add Patient'],
        ['patients.html','Patient Records'],
        ['add-result.html','Add Test Result'],
        ['departments.html','Departments & Tests'],
        ['users.html','User Management'],
        ['settings.html','Lab Settings']
      ],
      technician: [
        ['add-result.html','Add Test Result'],
        ['patients.html','Patient Records']
      ],
      doctor: [
        ['patients.html','View Patients'],
        ['report.html','View Reports']
      ],
      reception: [
        ['add-patient.html','Register Patient'],
        ['patients.html','Patient Records'],
        ['report.html','View Reports']
      ]
    };

    const list = links[user.role] || [];
    const div = document.getElementById('menuLinks');
    list.forEach(l=>{
      div.innerHTML += `<a href="${l[0]}">${l[1]}</a>`;
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
