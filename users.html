<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | AlphaMed Clinical Laboratory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      margin: 0;
      color: #111;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input { flex: 1; }
    select { width: 150px; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1e3a8a; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .btn-del { background: #ef4444; }
    .btn-del:hover { background: #b91c1c; }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Management</h2>

    <div class="form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <select id="role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="technician">Technician</option>
        <option value="reception">Receptionist</option>
      </select>
      <button onclick="addUser()">Add User</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <a href="dashboard.html" class="back">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const logged = JSON.parse(localStorage.getItem('loggedUser') || 'null');
    if(!logged){ alert('Please login first!'); window.location.href = 'index.html'; }
    if(logged.role !== 'admin'){ alert('Only Admin can access this page'); window.location.href = 'dashboard.html'; }

    function loadUsers(){
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const tbody = document.getElementById('userTable');
      tbody.innerHTML = '';
      users.forEach((u,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.user}</td>
          <td>${u.role}</td>
          <td>${new Date(u.created).toLocaleString()}</td>
          <td>
            <button class="btn-del" onclick="deleteUser(${i})">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function addUser(){
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      if(!user || !pass || !role){ alert('Fill all fields'); return; }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if(users.some(u=>u.user.toLowerCase()===user.toLowerCase())){
        alert('User already exists'); return;
      }

      users.push({ user, pass, role, created: new Date().toISOString() });
      localStorage.setItem('users', JSON.stringify(users));

      alert('User added successfully!');
      document.getElementById('username').value='';
      document.getElementById('password').value='';
      document.getElementById('role').value='';
      loadUsers();
    }

    function deleteUser(i){
      if(!confirm('Delete this user?')) return;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.splice(i,1);
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    loadUsers();
  </script>

</body>
</html>
