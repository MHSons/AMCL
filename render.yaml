services:
  - type: web
    name: AlphaMed-Lab-App
    env: node
    repo: <replace-with-your-github-repo>
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run init-db && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MYSQL_HOST
        value: <your_mysql_host>
      - key: MYSQL_USER
        value: <your_mysql_user>
      - key: MYSQL_PASSWORD
        value: <your_mysql_password>
      - key: MYSQL_DATABASE
        value: alphamed
      - key: JWT_SECRET
        value: change_this_secret
