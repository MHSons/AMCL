<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Slip</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 20px; }
    .slip-container { border: 2px solid #000; padding: 20px; border-radius: 8px; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .title { text-align: center; font-size: 20px; font-weight: bold; color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #000; }
    td { padding: 8px; }
    #qrCode { width: 120px; height: 120px; }
  </style>
</head>
<body>
  <div class="slip-container">
    <div class="header">
      <div id="qrCode"></div>
      <div class="title">AlphaMed Clinical Laboratory<br>Patient Registration Slip</div>
      <img src="logo.png" alt="Lab Logo" style="height:80px;">
    </div>

    <table>
      <tr><td><b>MRN:</b></td><td id="mrn"></td></tr>
      <tr><td><b>Sample No:</b></td><td id="sampleNo"></td></tr>
      <tr><td><b>Name:</b></td><td id="name"></td></tr>
      <tr><td><b>Age:</b></td><td id="age"></td></tr>
      <tr><td><b>Gender:</b></td><td id="gender"></td></tr>
      <tr><td><b>Department(s):</b></td><td id="departments"></td></tr>
      <tr><td><b>Test(s):</b></td><td id="tests"></td></tr>
      <tr><td><b>Date:</b></td><td id="date"></td></tr>
    </table>
  </div>

  <script>
    const slipData = JSON.parse(localStorage.getItem("currentSlip")) || {};

    // ✅ Fill slip data
    document.getElementById("mrn").innerText = slipData.mrn || "N/A";
    document.getElementById("sampleNo").innerText = slipData.sampleNo || "N/A";
    document.getElementById("name").innerText = slipData.name || "N/A";
    document.getElementById("age").innerText = slipData.age || "N/A";
    document.getElementById("gender").innerText = slipData.gender || "N/A";
    document.getElementById("departments").innerText = (slipData.departments || []).join(", ");
    document.getElementById("tests").innerText = (slipData.tests || []).join(", ");
    document.getElementById("date").innerText = slipData.date || new Date().toLocaleString();

    // ✅ Generate QR Code (Top Left)
    const qrContainer = document.getElementById("qrCode");
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, {
      text: JSON.stringify({
        mrn: slipData.mrn,
        sampleNo: slipData.sampleNo,
        name: slipData.name,
        age: slipData.age,
        gender: slipData.gender
      }),
      width: 120,
      height: 120
    });
  </script>
</body>
</html>
