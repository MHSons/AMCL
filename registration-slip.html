<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Slip</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; position: relative; }
    .watermark {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      z-index: -1;
    }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .qr { width: 120px; }
    .logo { width: 200px; } /* âœ… Double Size Logo */
    .details { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <div><canvas id="qrcode"></canvas></div>
    <h2>AlphaMed Clinical Laboratory</h2>
    <img src="logo.png" class="logo" alt="Lab Logo">
  </div>

  <img src="logo.png" class="watermark" width="400">

  <div class="details">
    <p><b>Patient Name:</b> <span id="pname"></span></p>
    <p><b>MRN:</b> <span id="mrn"></span></p>
    <p><b>Sample No:</b> <span id="sampleNo"></span></p>
    <p><b>Department(s):</b> <span id="dept"></span></p>
    <p><b>Test(s):</b> <span id="tests"></span></p>
    <p><b>Date:</b> <span id="date"></span></p>
  </div>

  <button onclick="window.print()">Print Slip</button>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    let patients = JSON.parse(localStorage.getItem("patients")) || [];
    let patient = patients.find(p => p.id == id);

    if (patient) {
      document.getElementById("pname").textContent = patient.name;
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("sampleNo").textContent = patient.sampleNo;
      document.getElementById("dept").textContent = patient.departments.join(", ");
      document.getElementById("tests").textContent = patient.tests.map(t => t.name).join(", ");
      document.getElementById("date").textContent = patient.date;

      new QRious({
        element: document.getElementById("qrcode"),
        value: `MRN: ${patient.mrn}, Sample: ${patient.sampleNo}, Name: ${patient.name}`,
        size: 120
      });
    }
  </script>
</body>
</html>
