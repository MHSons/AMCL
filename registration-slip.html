<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Slip - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 40px;
      position: relative;
    }

    .slip-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 40px;
      position: relative;
      background: #fff;
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    .info {
      margin: 20px 0;
      line-height: 1.6;
    }

    .info strong {
      width: 180px;
      display: inline-block;
    }

    /* ✅ Top-right logo - doubled size */
    .lab-logo {
      width: 300px;   /* doubled */
      height: auto;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* ✅ Center watermark - doubled size */
    .lab-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      width: 800px;   /* doubled */
      height: auto;
      z-index: -1;
    }

    /* QR Code style */
    #qrcode {
      margin-top: 20px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #000;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="slip-container">
    <!-- Top-right logo -->
    <img src="logo.png" alt="Lab Logo" class="lab-logo">

    <!-- Watermark in center -->
    <img src="logo.png" alt="Lab Watermark" class="lab-watermark">

    <h2>Patient Registration Slip</h2>

    <div class="info">
      <p><strong>MRN:</strong> <span id="mrn"></span></p>
      <p><strong>Sample No:</strong> <span id="sampleNo"></span></p>
      <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Department(s):</strong> <span id="department"></span></p>
      <p><strong>Test(s):</strong> <span id="test"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
    </div>

    <!-- QR Code -->
    <div id="qrcode"></div>

    <div class="footer">
      <p>AlphaMed Clinical Laboratory - Quality Assurance Through Advanced Technology</p>
    </div>
  </div>

  <script>
    // ✅ Get data from localStorage (set during registration)
    const slipData = JSON.parse(localStorage.getItem("latestSlip")) || {};

    document.getElementById("mrn").innerText = slipData.mrn || "N/A";
    document.getElementById("sampleNo").innerText = slipData.sampleNo || "N/A";
    document.getElementById("patientName").innerText = slipData.name || "N/A";
    document.getElementById("age").innerText = slipData.age || "N/A";
    document.getElementById("gender").innerText = slipData.gender || "N/A";
    document.getElementById("department").innerText = slipData.departments ? slipData.departments.join(", ") : "N/A";
    document.getElementById("test").innerText = slipData.tests ? slipData.tests.join(", ") : "N/A";
    document.getElementById("date").innerText = new Date().toLocaleString();

    // ✅ Generate QR Code
    new QRCode(document.getElementById("qrcode"), {
      text: `MRN: ${slipData.mrn}\nPatient: ${slipData.name}\nTest(s): ${slipData.tests ? slipData.tests.join(", ") : ""}`,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
