<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Slip - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .slip-container {
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border: 1px solid #444;
      border-radius: 8px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.9;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      width: 300px;
      z-index: 0;
    }
    .slip-content {
      position: relative;
      z-index: 1;
    }
    .qr {
      float: left;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div class="slip-container">
    <img src="logo.png" class="logo" alt="Lab Logo">
    <img src="logo.png" class="watermark" alt="Lab Watermark">

    <div class="slip-content">
      <canvas id="qr-code" class="qr"></canvas>

      <h2>AlphaMed Clinical Laboratory</h2>
      <p><strong>Registration Slip</strong></p>
      <hr>

      <p><b>ID:</b> <span id="pid"></span></p>
      <p><b>Name:</b> <span id="pname"></span></p>
      <p><b>Age:</b> <span id="age"></span></p>
      <p><b>Gender:</b> <span id="gender"></span></p>
      <p><b>Department:</b> <span id="department"></span></p>

      <hr>
      <p><i>Powered by AlphaMed Clinical Laboratory</i></p>
    </div>
  </div>

  <script>
    window.onload = function(){
      let p = JSON.parse(localStorage.getItem("printPatient") || "{}");
      if(!p.id){ document.body.innerHTML = "<h2 style='color:red;'>No patient data found!</h2>"; return; }

      document.getElementById("pid").innerText = p.id;
      document.getElementById("pname").innerText = p.name;
      document.getElementById("age").innerText = p.age;
      document.getElementById("gender").innerText = p.gender;
      document.getElementById("department").innerText = p.department;

      let qr = new QRious({
        element: document.getElementById("qr-code"),
        size: 120,
        value: `Patient ID: ${p.id}\nName: ${p.name}\nAge: ${p.age}\nGender: ${p.gender}\nDepartment: ${p.department}`
      });
      window.print();
    }
  </script>

</body>
</html>
