<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Slip - AlphaMed Clinical Laboratory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 20px;
      color: #000;
      position: relative;
    }

    /* üîπ Background watermark logo */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: url('logo.png') no-repeat center/contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .slip {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.95);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .lab-name {
      flex: 1;
      text-align: center;
    }

    .lab-name h2 {
      margin: 0;
      font-size: 26px;
      color: #003366;
      font-weight: bold;
    }

    .lab-name h3 {
      margin: 0;
      color: #007b9e;
    }

    .logo img {
      width: 100px;
    }

    #qrCode {
      width: 100px;
      height: 100px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #003366;
      color: #fff;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background: #00bcd4;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }

    button:hover {
      background: #0097a7;
    }

    @media print {
      button { display: none; }
      body::before { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="slip">
    <div class="header">
      <div id="qrCode"></div>
      <div class="lab-name">
        <h2>AlphaMed Clinical Laboratory</h2>
        <h3>Patient Registration Slip</h3>
      </div>
      <div class="logo"><img src="logo.png" alt="Lab Logo"></div>
    </div>

    <table>
      <tr><td><b>MRN:</b></td><td id="mrn">N/A</td></tr>
      <tr><td><b>Sample No:</b></td><td id="sampleNo">N/A</td></tr>
      <tr><td><b>Name:</b></td><td id="name">N/A</td></tr>
      <tr><td><b>Age:</b></td><td id="age">N/A</td></tr>
      <tr><td><b>Gender:</b></td><td id="gender">N/A</td></tr>
      <tr><td><b>Department(s):</b></td><td id="department">N/A</td></tr>
      <tr><td><b>Test(s):</b></td><td id="test">N/A</td></tr>
      <tr><td><b>Date:</b></td><td id="date">N/A</td></tr>
    </table>

    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Print Slip</button>
      <button id="downloadPdf">üì• Download PDF</button>
    </div>
  </div>

  <!-- ‚úÖ QR + PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const patientData = JSON.parse(localStorage.getItem("lastRegisteredPatient"));
      if (patientData) {
        document.getElementById("mrn").textContent = patientData.mrn;
        document.getElementById("sampleNo").textContent = patientData.sampleNo;
        document.getElementById("name").textContent = patientData.name;
        document.getElementById("age").textContent = patientData.age;
        document.getElementById("gender").textContent = patientData.gender;
        document.getElementById("department").textContent = patientData.departments.join(", ");
        document.getElementById("test").textContent = patientData.tests.join(", ");
        document.getElementById("date").textContent = new Date().toLocaleString();

        // ‚úÖ QR Code
        new QRCode(document.getElementById("qrCode"), {
          text: JSON.stringify(patientData),
          width: 90,
          height: 90
        });
      }

      // ‚úÖ PDF Download
      document.getElementById("downloadPdf").addEventListener("click", function () {
        const slip = document.querySelector(".slip");
        const opt = {
          filename: "Registration_Slip.pdf",
          image: { type: 'jpeg', quality: 1 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(slip).save();
      });
    });
  </script>
</body>
</html>
