<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Slip - AlphaMed Clinical Laboratory</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 20px; color: #000; }
    .slip { border: 2px solid #000; padding: 20px; border-radius: 8px; position: relative; background: #fff; }
    .slip::before {
      content: "";
      background: url("logo.png") no-repeat center;
      background-size: 250px;
      opacity: 0.1;
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .lab-name { flex: 1; text-align: center; }
    .lab-name h2 { margin: 0; font-size: 22px; color: #003366; }
    .lab-name h3 { margin: 0; font-size: 16px; color: #0066cc; }
    .logo img { width: 180px; }
    #qrCode { width: 90px; height: 90px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #000; padding: 6px; text-align: left; }
    th { background: #003366; color: #fff; text-align: center; }
    .footer { text-align: center; margin-top: 15px; font-size: 12px; color: gray; }
    button { margin-top:20px; background:#00bcd4; border:none; padding:10px 15px; border-radius:6px; color:#fff; cursor:pointer; }
    button:hover { background:#0097a7; }
  </style>
</head>
<body>
  <div class="slip">
    <div class="header">
      <div id="qrCode"></div>
      <div class="lab-name">
        <h2>AlphaMed Clinical Laboratory</h2>
        <h3>Registration Slip</h3>
      </div>
      <div class="logo"><img src="logo.png" alt="Lab Logo"></div>
    </div>

    <table>
      <tr><td><b>MRN:</b></td><td id="mrn">N/A</td></tr>
      <tr><td><b>Sample No:</b></td><td id="sampleNo">N/A</td></tr>
      <tr><td><b>Name:</b></td><td id="name">N/A</td></tr>
      <tr><td><b>Age:</b></td><td id="age">N/A</td></tr>
      <tr><td><b>Gender:</b></td><td id="gender">N/A</td></tr>
      <tr><td><b>Department(s):</b></td><td id="department">N/A</td></tr>
      <tr><td><b>Test(s):</b></td><td id="test">N/A</td></tr>
      <tr><td><b>Date:</b></td><td id="date">N/A</td></tr>
    </table>

    <div class="footer">
      AlphaMed Clinical Laboratory - Patient Registration Slip
    </div>
  </div>

  <button onclick="window.print()">ðŸ–¨ Print Slip</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slipData = JSON.parse(localStorage.getItem("lastRegisteredPatient"));

      if (!slipData) {
        alert("No registration data found!");
        return;
      }

      document.getElementById("mrn").textContent = slipData.mrn || "N/A";
      document.getElementById("sampleNo").textContent = slipData.sampleNo || "N/A";
      document.getElementById("name").textContent = slipData.name || "N/A";
      document.getElementById("age").textContent = slipData.age || "N/A";
      document.getElementById("gender").textContent = slipData.gender || "N/A";
      document.getElementById("department").textContent = slipData.departments ? slipData.departments.join(", ") : "N/A";
      document.getElementById("test").textContent = slipData.tests ? slipData.tests.join(", ") : "N/A";
      document.getElementById("date").textContent = new Date().toLocaleString();

      // âœ… QR Code
      new QRCode(document.getElementById("qrCode"), {
        text: JSON.stringify({
          mrn: slipData.mrn,
          sampleNo: slipData.sampleNo,
          name: slipData.name
        }),
        width: 90,
        height: 90
      });
    });
  </script>
</body>
</html>
