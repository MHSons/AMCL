<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Report | AlphaMed Clinical Laboratory</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .page {
      max-width: 900px;
      margin: 20px auto;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      position: relative;
      background: white;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') center center no-repeat;
      background-size: 400px;
      opacity: 0.05;
      z-index: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 10px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    .header-left img {
      height: 80px;
    }
    .header-center {
      flex: 1;
      text-align: center;
    }
    .header-center h1 {
      margin: 0;
      color: #1e3a8a;
      font-size: 22px;
    }
    .header-center p {
      margin: 3px 0;
      color: #333;
      font-size: 13px;
    }
    .header-right {
      width: 110px;
      text-align: right;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .footer {
      text-align: center;
      margin-top: 18px;
      position: relative;
      z-index: 3;
    }
    .footer button {
      background: #2563eb;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer button:hover { background: #1e3a8a; }
  </style>
</head>
<body>

  <div class="page">
    <div class="watermark"></div>

    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Lab Logo">
      </div>

      <div class="header-center">
        <h1>AlphaMed Clinical Laboratory</h1>
        <p>Email: amcl@gmail.com | WhatsApp: 0339-8067880</p>
      </div>

      <div class="header-right">
        <div id="qrcode"></div>
      </div>
    </div>

    <div id="patientInfo"></div>

    <table id="reportTable" style="width:100%;border-collapse:collapse;margin-top:10px;">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
          <th>Indicator</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer">
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <a href="dashboard.html" style="margin-left:10px;">Back</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const reports = JSON.parse(localStorage.getItem('reports') || '[]');
    const lastId = localStorage.getItem('lastReportId');
    const report = reports.find(r => r.report_id === lastId);

    if (!report) {
      alert('No report found');
      window.location = 'dashboard.html';
    } else {
      document.getElementById('patientInfo').innerHTML = `
        <div><strong>Patient:</strong> ${report.patient_name}</div>
        <div><strong>Code:</strong> ${report.patient_code}</div>
        <div><strong>Department:</strong> ${report.department}</div>
        <div><strong>Report ID:</strong> ${report.report_id}</div>
        <div style="margin-bottom:8px"><strong>Date:</strong> ${new Date(report.date).toLocaleString()}</div>
      `;
      const tbody = document.querySelector('#reportTable tbody');
      report.results.forEach(r => {
        const tr = document.createElement('tr');
        const color = (r.indicator === 'High' || r.indicator === 'Low') ? 'red' : 'green';
        tr.innerHTML = `
          <td>${r.test}</td>
          <td>${r.result}</td>
          <td>${r.unit}</td>
          <td>${r.range}</td>
          <td style="color:${color};font-weight:600">${r.indicator}</td>
        `;
        tbody.appendChild(tr);
      });
      const qrData = `AlphaMed Report | ${report.report_id} | ${report.patient_name}`;
      new QRCode(document.getElementById('qrcode'), { text: qrData, width: 100, height: 100 });
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
