<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff;
    }
    .report-container {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      background: #fff;
    }
    /* âœ… Watermark */
    .watermark {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      font-size: 100px;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
      pointer-events: none;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .qr {
      width: 160px;
    }
    .header .logo {
      width: 200px; /* âœ… double size */
    }
    .lab-name {
      text-align: center;
      margin: 15px 0;
    }
    .lab-name h1 {
      margin: 0;
      font-size: 28px;
      color: #0056b3;
    }
    .lab-name p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1976d2;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: gray;
    }
    .print-btn {
      margin-top: 15px;
      display: block;
      text-align: right;
    }
    .print-btn button {
      padding: 8px 15px;
      background: #1976d2;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .print-btn button:hover {
      background: #125a9c;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="watermark">AlphaMed Clinical Laboratory</div>

    <!-- Header -->
    <div class="header">
      <div class="qr">
        <div id="qrcode"></div>
      </div>
      <div class="logo">
        <img src="logo.png" alt="Lab Logo" style="width:100%;">
      </div>
    </div>

    <!-- Lab Name -->
    <div class="lab-name">
      <h1>AlphaMed Clinical Laboratory</h1>
      <p>Quality Assurance Through Advanced Technology</p>
    </div>

    <!-- Patient Info -->
    <p><b>Name:</b> <span id="pname"></span></p>
    <p><b>Age:</b> <span id="page"></span> &nbsp;&nbsp; <b>Gender:</b> <span id="pgender"></span></p>
    <p><b>Department(s):</b> <span id="pdepartment"></span></p>
    <p><b>Date:</b> <span id="pdate"></span></p>

    <!-- Test Results -->
    <table>
      <thead>
        <tr>
          <th>Test</th>
          <th>Parameter</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>

    <div class="footer">
      AlphaMed Clinical Laboratory - Quality Assurance Through Advanced Technology
    </div>

    <div class="print-btn">
      <button onclick="window.print()">ðŸ–¨ Print Report</button>
    </div>
  </div>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // âœ… Get patient ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    // âœ… Fetch patients from localStorage
    const patients = JSON.parse(localStorage.getItem("patients")) || [];
    const patient = patients.find(p => p.id == patientId);

    if (patient) {
      document.getElementById("pname").textContent = patient.name;
      document.getElementById("page").textContent = patient.age;
      document.getElementById("pgender").textContent = patient.gender;
      document.getElementById("pdepartment").textContent = patient.departments ? patient.departments.join(", ") : "N/A";
      document.getElementById("pdate").textContent = new Date(patient.date).toLocaleString();

      // âœ… Generate QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: `Patient: ${patient.name}, MRN: ${patient.mrn}`,
        width: 140,
        height: 140
      });

      // âœ… Show Test Results with normal range
      const resultsTable = document.getElementById("resultsTable");
      patient.tests.forEach(test => {
        let row = `
          <tr>
            <td>${test.name}</td>
            <td>${test.parameter || "-"}</td>
            <td>${test.result || "-"}</td>
            <td>${test.unit || "-"}</td>
            <td>${test.normalMin || ""} - ${test.normalMax || ""}</td>
          </tr>
        `;
        resultsTable.innerHTML += row;
      });
    } else {
      document.querySelector(".report-container").innerHTML = "<h2>No report found!</h2>";
    }
  </script>
</body>
</html>
