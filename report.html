<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 40px;
      position: relative;
    }

    .report-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 40px;
      position: relative;
      background: #fff;
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    .info {
      margin: 20px 0;
      line-height: 1.6;
    }

    .info strong {
      width: 180px;
      display: inline-block;
    }

    /* ✅ Top-right logo - doubled */
    .lab-logo {
      width: 300px;
      height: auto;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* ✅ Center watermark - doubled */
    .lab-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      width: 800px;
      height: auto;
      z-index: -1;
    }

    /* Test result table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #0056b3;
      color: #fff;
    }

    /* QR Code */
    #qrcode {
      margin-top: 30px;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #000;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <!-- Top-right logo -->
    <img src="logo.png" alt="Lab Logo" class="lab-logo">

    <!-- Center watermark -->
    <img src="logo.png" alt="Lab Watermark" class="lab-watermark">

    <h2>Lab Report</h2>

    <div class="info">
      <p><strong>MRN:</strong> <span id="mrn"></span></p>
      <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Department(s):</strong> <span id="department"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
    </div>

    <!-- ✅ Test Results Table -->
    <table>
      <thead>
        <tr>
          <th>Test</th>
          <th>Parameter</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
        </tr>
      </thead>
      <tbody id="testResults"></tbody>
    </table>

    <!-- QR Code -->
    <div id="qrcode"></div>

    <div class="footer">
      <p>AlphaMed Clinical Laboratory - Quality Assurance Through Advanced Technology</p>
    </div>
  </div>

  <script>
    // ✅ Get latest report from localStorage
    const reportData = JSON.parse(localStorage.getItem("latestReport")) || {};

    document.getElementById("mrn").innerText = reportData.mrn || "N/A";
    document.getElementById("patientName").innerText = reportData.name || "N/A";
    document.getElementById("age").innerText = reportData.age || "N/A";
    document.getElementById("gender").innerText = reportData.gender || "N/A";
    document.getElementById("department").innerText = reportData.departments ? reportData.departments.join(", ") : "N/A";
    document.getElementById("date").innerText = new Date().toLocaleString();

    // ✅ Fill test results in table
    const testResultsBody = document.getElementById("testResults");
    if (reportData.tests && reportData.tests.length > 0) {
      reportData.tests.forEach(t => {
        const row = `
          <tr>
            <td>${t.name}</td>
            <td>${t.parameter || "-"}</td>
            <td>${t.result || "-"}</td>
            <td>${t.unit || "-"}</td>
            <td>${t.normalMin || ""} - ${t.normalMax || ""}</td>
          </tr>
        `;
        testResultsBody.innerHTML += row;
      });
    }

    // ✅ Generate QR Code with patient + test summary
    new QRCode(document.getElementById("qrcode"), {
      text: `MRN: ${reportData.mrn}\nPatient: ${reportData.name}\nTests: ${reportData.tests ? reportData.tests.map(t => t.name).join(", ") : ""}`,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
