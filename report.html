<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lab Report</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/* Full-page watermark using logo.png */
.report-page {
  position: relative;
  padding: 24px;
  background: white;
  min-height: 1120px;
  box-sizing: border-box;
}
.report-watermark {
  position: absolute;
  inset: 0;
  opacity: 0.08;
  background-image: url('logo.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 60%;
  z-index: 0;
}
.report-content { position: relative; z-index: 2; }

@media print {
  body { margin:0; }
  .report-watermark { opacity:0.08; background-size:80% }
  a[href]:after { content: none; }
}
.qr { float:right; text-align:center; }
.table { width:100%; border-collapse: collapse; margin-top:12px; }
.table th, .table td { border:1px solid #ddd; padding:8px; }
</style>
</head>
<body>
<div class="report-page">
  <div class="report-watermark" aria-hidden="true"></div>
  <div class="report-content">
    <header style="display:flex; align-items:center; justify-content:space-between;">
      <div>
        <img src="logo.png" alt="logo" style="height:64px"><br>
        <strong>AlphaMed Clinical Laboratory</strong><br>
        Address line, Phone
      </div>
      <div class="qr" id="qrArea"></div>
    </header>

    <h2>Patient Report</h2>
    <div id="patientInfo">
      <!-- filled by JS -->
    </div>

    <table class="table" id="resultsTable">
      <thead><tr><th>Test</th><th>Result</th><th>Units</th><th>Range</th></tr></thead>
      <tbody></tbody>
    </table>

    <p style="margin-top:24px">Authorized by: <span id="authName"></span></p>

    <p style="margin-top:24px"><button onclick="window.print()">Print Report</button></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="script.js"></script>
</body>
</html>
