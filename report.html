<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaMed Clinical Laboratory ‚Äî Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .page {
      position: relative;
      width: 800px;
      margin: 20px auto;
      background: white;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') center center no-repeat;
      background-size: 400px;
      opacity: 0.08;
      z-index: 0;
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 10px;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }
    .header h1 {
      color: #1e3a8a;
      margin: 0;
      font-size: 24px;
    }
    .header p {
      margin: 2px 0;
      font-size: 13px;
      color: #555;
    }
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
    }
    .info div {
      font-size: 14px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      z-index: 2;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .indicator {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }
    #qrcode {
      margin-top: 10px;
    }
    .btns {
      text-align: center;
      margin: 20px 0;
    }
    .btns button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns button:hover { background: #1e3a8a; }
    @media print {
      .btns { display: none; }
      body { background: white; }
      .page { box-shadow: none; border: none; margin: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="watermark"></div>

    <div class="header">
      <h1>AlphaMed Clinical Laboratory</h1>
      <p>Email: amcl@gmail.com | WhatsApp: 0339-8067880</p>
      <p><strong>Authorized Medical Testing & Diagnostic Center</strong></p>
    </div>

    <div class="info" id="patientInfo"></div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
          <th>Indicator</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="qrcode"></div>

    <div class="btns">
      <button onclick="window.print()">üñ® Print Report</button>
      <button onclick="window.location.href='dashboard.html'">üè† Back to Dashboard</button>
    </div>

    <div class="footer">
      Report generated by <strong>AlphaMed Clinical Laboratory</strong><br>
      Verified via QR Code | Date: <span id="reportDate"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const reports = JSON.parse(localStorage.getItem('reports') || '[]');
    const lastId = localStorage.getItem('lastReportId');
    const report = reports.find(r => r.report_id === lastId);
    const tbody = document.querySelector("#reportTable tbody");
    const info = document.getElementById("patientInfo");

    if(!report){
      alert("No report found!");
      window.location.href = "dashboard.html";
    } else {
      info.innerHTML = `
        <div><b>Patient Name:</b> ${report.patient_name}</div>
        <div><b>Patient Code:</b> ${report.patient_code}</div>
        <div><b>Department:</b> ${report.department}</div>
        <div><b>Date:</b> ${new Date(report.date).toLocaleString()}</div>
        <div><b>Report ID:</b> ${report.report_id}</div>
        <div><b>Created By:</b> ${report.created_by}</div>
      `;
      document.getElementById("reportDate").textContent = new Date(report.date).toLocaleString();

      report.results.forEach(r=>{
        const tr = document.createElement("tr");
        const color = r.indicator === "High" || r.indicator === "Low" ? "red" : "green";
        tr.innerHTML = `
          <td>${r.test}</td>
          <td>${r.result}</td>
          <td>${r.unit}</td>
          <td>${r.range}</td>
          <td class="indicator" style="color:${color}">${r.indicator}</td>
        `;
        tbody.appendChild(tr);
      });

      // QR code
      const qrData = `AlphaMed Report | ${report.patient_name} | ID: ${report.report_id}`;
      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 100,
        height: 100,
        colorDark : "#000",
        colorLight : "#fff",
      });

      setTimeout(()=> window.print(), 1500);
    }
  </script>

</body>
</html>
