<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test Report for AlphaMed Clinical Laboratory">
  <title>Test Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register_patient.html">Register Patient</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html">Admin</a>
    <a href="reception.html">Reception</a>
    <a href="technician.html">Technician</a>
    <a href="view_reports.html">View Reports</a>
  </nav>
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Test Report</p>
  </div>

  <div id="message" class="message" aria-live="polite"></div>

  <div class="container">
    <div class="report-header">
      <img src="logo.png" alt="AlphaMed Logo" aria-hidden="true">
      <h2 id="labName"></h2>
    </div>
    <h3>Patient Details</h3>
    <p><strong>MRN:</strong> <span id="mrn"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Sample No:</strong> <span id="sampleNo"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <h3>Test Results</h3>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>Completed At:</strong> <span id="completedAt"></span></p>
    <button class="submit-button" onclick="window.print()" aria-label="Print Report">Print Report</button>
  </div>

  <script type="module" src="report.js"></script>
  <script type="module" src="nav.js"></script>
</body>
</html>
