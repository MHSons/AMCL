<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 20px; }
    .report-container { border: 2px solid #000; padding: 20px; border-radius: 8px; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .lab-title { text-align: center; font-size: 20px; font-weight: bold; color: #003366; }
    .section { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #000; }
    th { background: #003366; color: #fff; padding: 8px; text-align: center; }
    td { padding: 8px; text-align: center; }
    #qrCode { width: 120px; height: 120px; }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="header">
      <div id="qrCode"></div>
      <div class="lab-title">
        AlphaMed Clinical Laboratory <br>
        <span style="font-size:14px;">Lab Report</span>
      </div>
      <img src="logo.png" alt="Lab Logo" style="height:80px;">
    </div>

    <div class="section">
      <table>
        <tr><td><b>MRN:</b></td><td id="mrn"></td></tr>
        <tr><td><b>Sample No:</b></td><td id="sampleNo"></td></tr>
        <tr><td><b>Name:</b></td><td id="name"></td></tr>
        <tr><td><b>Age:</b></td><td id="age"></td></tr>
        <tr><td><b>Gender:</b></td><td id="gender"></td></tr>
        <tr><td><b>Department(s):</b></td><td id="departments"></td></tr>
        <tr><td><b>Date:</b></td><td id="date"></td></tr>
      </table>
    </div>

    <div class="section">
      <h3>Test Results</h3>
      <table id="resultsTable">
        <tr>
          <th>Test</th>
          <th>Parameter</th>
          <th>Result</th>
          <th>Unit</th>
          <th>Normal Range</th>
        </tr>
      </table>
    </div>
  </div>

  <script>
    const reportData = JSON.parse(localStorage.getItem("currentReport")) || {};

    // ✅ Fill patient info
    document.getElementById("mrn").innerText = reportData.mrn || "N/A";
    document.getElementById("sampleNo").innerText = reportData.sampleNo || "N/A";
    document.getElementById("name").innerText = reportData.name || "N/A";
    document.getElementById("age").innerText = reportData.age || "N/A";
    document.getElementById("gender").innerText = reportData.gender || "N/A";
    document.getElementById("departments").innerText = (reportData.departments || []).join(", ");
    document.getElementById("date").innerText = reportData.date || new Date().toLocaleString();

    // ✅ Fill test results
    const table = document.getElementById("resultsTable");
    if (reportData.results) {
      reportData.results.forEach(test => {
        let row = table.insertRow();
        row.insertCell(0).innerText = test.name || "";
        row.insertCell(1).innerText = test.parameter || "";
        row.insertCell(2).innerText = test.value || "";
        row.insertCell(3).innerText = test.unit || "";
        row.insertCell(4).innerText = test.normalMin && test.normalMax 
          ? `${test.normalMin} - ${test.normalMax}` 
          : "-";
      });
    }

    // ✅ Generate QR Code (Top Left)
    const qrContainer = document.getElementById("qrCode");
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, {
      text: JSON.stringify({
        mrn: reportData.mrn,
        sampleNo: reportData.sampleNo,
        name: reportData.name,
        age: reportData.age,
        gender: reportData.gender
      }),
      width: 120,
      height: 120
    });
  </script>
</body>
</html>
