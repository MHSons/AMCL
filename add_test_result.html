<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test Results - AlphaMed Clinical Laboratory</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #e0e0e0; margin: 20px; }
    .container { width: 70%; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 8px; }
    h2 { text-align: center; color: #00bcd4; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input, button { width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 15px; }
    select, input { background: #2c2c2c; color: #fff; }
    button { background: #00bcd4; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #0097a7; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #2c2c2c; }
    th, td { padding: 8px; text-align: center; border: 1px solid #444; }
    th { background: #00bcd4; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Test Results</h2>

    <label for="patientSelect">Select Patient:</label>
    <select id="patientSelect">
      <option value="">-- Select Patient --</option>
    </select>

    <div id="testsSection" style="display:none;">
      <h3>Enter Test Results</h3>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Test</th>
            <th>Parameter</th>
            <th>Result</th>
            <th>Unit</th>
            <th>Normal Range</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="saveResults">Save Results</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const patientSelect = document.getElementById("patientSelect");
      const testsSection = document.getElementById("testsSection");
      const resultsTableBody = document.querySelector("#resultsTable tbody");

      // ✅ Load from pendingTests
      const patients = JSON.parse(localStorage.getItem("pendingTests")) || [];

      patients.forEach(patient => {
        let option = document.createElement("option");
        option.value = patient.id;
        option.textContent = `${patient.name} (MRN: ${patient.mrn})`;
        patientSelect.appendChild(option);
      });

      // ✅ Patient selected
      patientSelect.addEventListener("change", function () {
        const selectedPatient = patients.find(p => p.id == this.value);

        if (selectedPatient) {
          testsSection.style.display = "block";
          resultsTableBody.innerHTML = "";

          selectedPatient.tests.forEach(test => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${test.name}</td>
              <td>${test.parameter || "N/A"}</td>
              <td><input type="text" data-testid="${test.id}" placeholder="Enter result"></td>
              <td>${test.unit || "N/A"}</td>
              <td>${test.normalMin || ""} - ${test.normalMax || ""}</td>
            `;
            resultsTableBody.appendChild(row);
          });
        } else {
          testsSection.style.display = "none";
        }
      });

      // ✅ Save Results
      document.getElementById("saveResults").addEventListener("click", function () {
        const selectedPatient = patients.find(p => p.id == patientSelect.value);
        if (!selectedPatient) { alert("Please select a patient!"); return; }

        let results = [];
        resultsTableBody.querySelectorAll("tr").forEach(row => {
          const inputs = row.querySelectorAll("td");
          results.push({
            name: inputs[0].innerText,
            parameter: inputs[1].innerText,
            result: inputs[2].querySelector("input").value || "N/A",
            unit: inputs[3].innerText,
            normalMin: inputs[4].innerText.split("-")[0].trim(),
            normalMax: inputs[4].innerText.split("-")[1]?.trim()
          });
        });

        // ✅ Save final report
        const reportData = { ...selectedPatient, results: results };
        localStorage.setItem("lastReport", JSON.stringify(reportData));

        // ✅ Remove patient from pendingTests
        let pending = JSON.parse(localStorage.getItem("pendingTests")) || [];
        pending = pending.filter(p => p.id !== selectedPatient.id);
        localStorage.setItem("pendingTests", JSON.stringify(pending));

        window.location.href = "report.html";
      });
    });
  </script>
</body>
</html>
