<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test Results - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 40px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    select, input {
      background: #2c2c2c;
      color: #fff;
    }

    button {
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #00bcd4;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Test Results</h2>

    <label for="patientSelect">Select Patient:</label>
    <select id="patientSelect">
      <option value="">-- Select Patient --</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Test</th>
          <th>Parameter</th>
          <th>Normal Range</th>
          <th>Unit</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="testResults"></tbody>
    </table>

    <button id="saveResults">Save Results</button>
  </div>

  <script>
    const patientSelect = document.getElementById("patientSelect");
    const testResultsBody = document.getElementById("testResults");

    // ✅ Get registered patients
    let patients = JSON.parse(localStorage.getItem("patients")) || [];

    // ✅ Populate patient dropdown
    patients.forEach((p, index) => {
      let option = document.createElement("option");
      option.value = index;
      option.textContent = `${p.name} (MRN: ${p.mrn})`;
      patientSelect.appendChild(option);
    });

    // ✅ When patient selected, show test result table
    patientSelect.addEventListener("change", function () {
      testResultsBody.innerHTML = "";
      const selectedPatient = patients[this.value];

      if (selectedPatient && selectedPatient.tests) {
        selectedPatient.tests.forEach(test => {
          let row = `
            <tr>
              <td>${test.name}</td>
              <td>${test.parameter || "-"}</td>
              <td>${test.normalMin || ""} - ${test.normalMax || ""}</td>
              <td>${test.unit || "-"}</td>
              <td><input type="text" data-testid="${test.id}" placeholder="Enter result"></td>
            </tr>
          `;
          testResultsBody.innerHTML += row;
        });
      }
    });

    // ✅ Save results
    document.getElementById("saveResults").addEventListener("click", function () {
      const selectedIndex = patientSelect.value;
      if (selectedIndex === "") {
        alert("Please select a patient.");
        return;
      }

      let selectedPatient = patients[selectedIndex];

      // Collect results from inputs
      const inputs = document.querySelectorAll("input[data-testid]");
      inputs.forEach(input => {
        let test = selectedPatient.tests.find(t => t.id === input.getAttribute("data-testid"));
        if (test) {
          test.result = input.value;
        }
      });

      // Save report
      localStorage.setItem("latestReport", JSON.stringify(selectedPatient));

      // Remove from patients (already tested)
      patients.splice(selectedIndex, 1);
      localStorage.setItem("patients", JSON.stringify(patients));

      alert("Results saved successfully! Report is ready.");
      window.location.href = "report.html"; // ✅ Directly open report
    });
  </script>
</body>
</html>
