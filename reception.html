<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reception Dashboard for AlphaMed Clinical Laboratory">
  <title>Reception - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register_patient.html">Register Patient</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html">Admin</a>
    <a href="technician.html">Technician</a>
    <a href="view_reports.html">View Reports</a>
  </nav>
  <button class="nav-toggle" aria-label="Toggle navigation">

  </button>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Reception Dashboard</p>
  </div>

  <div id="message" class="message" aria-live="polite"></div>

  <div class="container">
    <h2>Pending Patients</h2>
    <table id="patientsTable">
      <thead>
        <tr>
          <th>MRN</th>
          <th>Name</th>
          <th>Sample No</th>
          <th>Departments</th>
          <th>Tests</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="submit-button" onclick="window.location.href='register_patient.html'" aria-label="Register New Patient">Register New Patient</button>
  </div>

  <script type="module" src="reception.js"></script>
  <script type="module" src="nav.js"></script>
