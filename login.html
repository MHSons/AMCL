<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Med Lab - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    // Create default users if none exist
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        { username: "Admin", password: "Admin123", role: "admin" },
        { username: "Reception", password: "Reception123", role: "reception" },
        { username: "Technician", password: "Technician123", role: "technician" }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        if (user.role === "admin") window.location.href = "admin.html";
        if (user.role === "reception") window.location.href = "reception.html";
        if (user.role === "technician") window.location.href = "technician.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>
</html>
