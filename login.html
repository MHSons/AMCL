<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to AlphaMed Clinical Laboratory">
  <title>Login - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="register_patient.html">Register Patient</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html">Admin</a>
    <a href="reception.html">Reception</a>
    <a href="technician.html">Technician</a>
    <a href="view_reports.html">View Reports</a>
  </nav>
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>User Login</p>
  </div>

  <div id="message" class="message" aria-live="polite"></div>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" class="form-row">
      <div class="col">
        <label for="username">Username</label>
        <input type="text" id="username" required aria-required="true">
      </div>
      <div class="col">
        <label for="password">Password</label>
        <input type="password" id="password" required aria-required="true">
      </div>
      <button type="submit" class="submit-button" aria-label="Login">Login</button>
    </form>
  </div>

  <script type="module" src="login.js"></script>
  <script type="module" src="nav.js"></script>
</body>
</html>
