<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to AlphaMed Clinical Laboratory System for authorized users.">
  <meta name="keywords" content="login, lab management, AlphaMed">
  <meta name="author" content="AlphaMed Clinical Laboratory">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
  <title>Login - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Login - AlphaMed Clinical Laboratory">
  <meta property="og:description" content="Secure login for AlphaMed Clinical Laboratory System users.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://yourwebsite.com/login.html">
</head>
<body>
  <header class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Login to Access the System</p>
  </header>

  <main class="container">
    <section aria-labelledby="login-heading">
      <h2 id="login-heading">User Login</h2>
      <form id="loginForm" novalidate>
        <fieldset>
          <legend>Login Credentials</legend>
          <div class="form-row">
            <div class="col">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required aria-required="true">
              <span class="error" id="usernameError" aria-live="polite"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required aria-required="true">
              <span class="error" id="passwordError" aria-live="polite"></span>
            </div>
          </div>
          <button type="submit">ðŸ”’ Login</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory. All Rights Reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
