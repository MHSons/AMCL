<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Alpha Lab</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:420px;margin-top:40px;">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="user">Username</label>
      <input id="user" required>
      <label for="pass">Password</label>
      <input id="pass" type="password" required>
      <div style="margin-top:12px">
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
    <p class="small">Default demo admin: <strong>admin / admin</strong></p>
  </div>

  <script>
    // simple client-side login for demo
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      // demo credentials (replace with secure server-side auth)
      if ((u === 'admin' && p === 'admin') || (u === 'tech' && p === 'tech')) {
        localStorage.setItem('lab_user', JSON.stringify({username:u, role: u==='admin'?'admin':'tech'}));
        alert('Login successful as ' + u);
        window.location = 'admin.html';
      } else {
        alert('Invalid credentials (demo only). Use admin/admin or tech/tech.');
      }
    });
  </script>
</body>
</html>
